<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Animal Wiki</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Let's learn about animals!</h1>
      </div>
      <button class="btn btn-warning" id="btnGiraffe" type="button" name="giraffe">Giraffe</button>
      <button class="btn btn-danger" id="btnPython" type="button" name="python">Python</button>
      <button class="btn btn-info" id="btnPenguin"type="button" name="penguin">Penguin</button>
      <div class="well">
        <div id="giraffe">
          <img src="img/giraffe.jpg" height="500px" alt="giraffe">
          <h1>The majestic Giraffe</h1>
        </div>
        <div id="python">
          <img src="img/snake.jpg" height="500px" alt="python">
          <h1>The powerful Python</h1>
        </div>
        <div id="penguin">
          <img src="img/penguin.jpg" height="500px" alt="penguin">
          <h1>The derpy Penguin</h1>
        </div>
      </div>
    </div>
  </body>
</html>
